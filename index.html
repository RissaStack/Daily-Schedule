<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- This is putting the date and time on the page. -->
      <div id="currentDay"></div>
    <script>
      const currentDay = dayjs().format('dddd, MMMM DD, YYYY');
    document.getElementById('currentDay').innerHTML = `Today is ${currentDay}`;
    </script>
    <div id =currentTime></div>
    <script>
      const currentTime = dayjs().format("hh:mm:ss");
    document.getElementById('currentTime').innerHTML = `The time is ${currentTime}`;
    </script>
    </header>
    <div id="date-display"></div>
    <div class="container-lg px-5">
      <!--Each div has an id with the numbers 9 through 18. This is to create a specific id that realtes to the timeblock in military time. They also have a text area id with a number that relates to the timeblock in order to create a spot for each of the text blocks.-->
      <div id="9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id="input-9"class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-9"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
